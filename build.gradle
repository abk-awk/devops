
plugins {
    id 'java'
    id 'org.sonarqube' version '4.4.1.3373'
    id 'jacoco' // (optionnel si tu veux la couverture de code)
}

group = 'com.devops'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

test {
    useJUnitPlatform() // Active JUnit 5
}


sonarqube {
    properties {
        property "sonar.projectKey", "devops"
        property "sonar.host.url", System.getenv("SONAR_HOST_URL")
        property "sonar.token", System.getenv("SONAR_AUTH_TOKEN")
        // optionnel : property "sonar.projectName", "DevOps Project"
    }
}
 
