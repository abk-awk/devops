plugins {
    id 'java'
    id 'org.sonarqube' version '4.4.1.3373'  // ⚠️ à vérifier selon ta version de Gradle
}

sonarqube {
    properties {
        property "sonar.projectKey", "devops"
        property "sonar.organization", "ton_organisation_sonar" // facultatif si SonarQube local
        property "sonar.host.url", "http://172.16.23.165:9000"      // ou l’URL de ton serveur SonarQube
        property "sonar.login", "${System.getenv("Sonarqube")}"  // Injecté par Jenkins
    }
}
